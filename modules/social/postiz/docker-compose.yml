services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:${POSTIZ_VERSION:-latest}
    container_name: postiz-infra
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres-infra:5432/${POSTIZ_DB:-postiz}
      - REDIS_URL=redis://redis-infra:6379
      - BACKEND_INTERNAL_URL=http://localhost:3000
      - NEXT_PUBLIC_BACKEND_URL=http://postiz.127.0.0.1.traefik.me:9000
    volumes:
      - postiz-data:/app/.next
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postiz.rule=Host(`postiz.127.0.0.1.traefik.me`)"
      - "traefik.http.services.postiz.loadbalancer.server.port=3000"
    networks:
      - infra-network

volumes:
  postiz-data:

networks:
  infra-network:
    external: true

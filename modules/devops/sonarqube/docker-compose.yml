services:
  sonarqube:
    image: sonarqube:${SONARQUBE_VERSION:-community}
    container_name: sonarqube-infra
    restart: unless-stopped
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres-infra:5432/${SONARQUBE_DB:-sonarqube}
      - SONAR_JDBC_USERNAME=${POSTGRES_USER:-admin}
      - SONAR_JDBC_PASSWORD=${POSTGRES_PASSWORD:-admin123}
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarqube.rule=Host(`sonarqube.127.0.0.1.traefik.me`) || Host(`sonar.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.sonarqube.entrypoints=web"
      - "traefik.http.services.sonarqube.loadbalancer.server.port=9000"
    networks:
      - infra-network

volumes:
  sonarqube-data:
  sonarqube-extensions:

networks:
  infra-network:
    external: true

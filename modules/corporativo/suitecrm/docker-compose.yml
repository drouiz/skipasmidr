services:
  suitecrm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SUITECRM_VERSION: ${SUITECRM_VERSION:-8.7.1}
    image: suitecrm-infra:${SUITECRM_VERSION:-8.7.1}
    container_name: suitecrm-infra
    restart: unless-stopped
    environment:
      # Database config (used by installer wizard)
      - DATABASE_HOST=mariadb-infra
      - DATABASE_PORT=3306
      - DATABASE_NAME=${SUITECRM_DB:-suitecrm}
      - DATABASE_USER=${MYSQL_USER:-admin}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD:-admin123}
      # Site URL
      - SUITECRM_URL=http://suitecrm.127.0.0.1.traefik.me:9000
    volumes:
      - suitecrm-data:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.suitecrm.rule=Host(`suitecrm.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.suitecrm.entrypoints=web"
      - "traefik.http.services.suitecrm.loadbalancer.server.port=80"
    networks:
      - infra-network

volumes:
  suitecrm-data:

networks:
  infra-network:
    external: true

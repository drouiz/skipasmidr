services:
  suitecrm:
    build:
      context: .
      dockerfile: Dockerfile
    image: suitecrm-infra:8.7
    container_name: suitecrm-infra
    restart: unless-stopped
    volumes:
      - suitecrm-data:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.suitecrm.rule=Host(`suitecrm.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.suitecrm.entrypoints=web"
      - "traefik.http.services.suitecrm.loadbalancer.server.port=80"
    networks:
      - infra-network

volumes:
  suitecrm-data:

networks:
  infra-network:
    external: true

services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:${FRIGATE_VERSION:-stable}
    container_name: frigate-infra
    restart: unless-stopped
    privileged: true
    shm_size: "256mb"
    volumes:
      - ./config.yml:/config/config.yml:ro
      - frigate-media:/media/frigate
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frigate.rule=Host(`frigate.127.0.0.1.traefik.me`)"
      - "traefik.http.services.frigate.loadbalancer.server.port=5000"
    networks:
      - infra-network

volumes:
  frigate-media:

networks:
  infra-network:
    external: true

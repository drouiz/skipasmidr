services:
  wikijs:
    image: requarks/wiki:${WIKIJS_VERSION:-2}
    container_name: wikijs-infra
    restart: unless-stopped
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASS: ${POSTGRES_PASSWORD:-admin123}
      DB_NAME: ${WIKIJS_DB:-wikijs}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wikijs.rule=Host(`wiki.127.0.0.1.traefik.me`)"
      - "traefik.http.services.wikijs.loadbalancer.server.port=3000"
    networks:
      - infra-network

networks:
  infra-network:
    external: true

services:
  langfuse:
    image: langfuse/langfuse:${LANGFUSE_VERSION:-latest}
    container_name: langfuse-infra
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres-infra:5432/${LANGFUSE_DB:-langfuse}
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://langfuse.127.0.0.1.traefik.me:9000
      - TELEMETRY_ENABLED=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.langfuse.rule=Host(`langfuse.127.0.0.1.traefik.me`)"
      - "traefik.http.services.langfuse.loadbalancer.server.port=3000"
    networks:
      - infra-network

networks:
  infra-network:
    external: true

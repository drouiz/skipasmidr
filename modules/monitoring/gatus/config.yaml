endpoints:
  - name: Traefik
    group: Core
    url: "http://traefik:80/ping"
    interval: 30s
    conditions:
      - "[STATUS] == 200"

  - name: Grafana
    group: Monitoring
    url: "http://grafana:3000/api/health"
    interval: 60s
    conditions:
      - "[STATUS] == 200"

  - name: Prometheus
    group: Monitoring
    url: "http://prometheus:9090/-/healthy"
    interval: 60s
    conditions:
      - "[STATUS] == 200"

  - name: PostgreSQL
    group: Databases
    url: "tcp://postgres:5432"
    interval: 60s
    conditions:
      - "[CONNECTED] == true"

  - name: Redis
    group: Databases
    url: "tcp://redis:6379"
    interval: 60s
    conditions:
      - "[CONNECTED] == true"


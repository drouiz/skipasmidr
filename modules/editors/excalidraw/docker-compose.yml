services:
  excalidraw:
    image: excalidraw/excalidraw:${EXCALIDRAW_VERSION:-latest}
    container_name: excalidraw-infra
    restart: unless-stopped
    networks:
      - infra-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.excalidraw.rule=Host(`excalidraw.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.excalidraw.entrypoints=web"
      - "traefik.http.services.excalidraw.loadbalancer.server.port=80"

networks:
  infra-network:
    external: true

services:
  vault:
    image: hashicorp/vault:${VAULT_VERSION:-latest}
    container_name: vault-infra
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-root}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    volumes:
      - vault-data:/vault/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.127.0.0.1.traefik.me`)"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
    networks:
      - infra-network

volumes:
  vault-data:

networks:
  infra-network:
    external: true

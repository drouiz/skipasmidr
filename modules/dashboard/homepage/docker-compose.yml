services:
  homepage:
    image: ghcr.io/gethomepage/homepage:${HOMEPAGE_VERSION:-latest}
    container_name: homepage-infra
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ../../../volumes/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`home.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
    networks:
      - infra-network

networks:
  infra-network:
    external: true

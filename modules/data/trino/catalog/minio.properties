# MinIO/S3 Catalog - connects to minio-infra for Parquet/ORC files
connector.name=hive
hive.metastore=file
hive.metastore.catalog.dir=/data/trino/minio-metastore
hive.s3.endpoint=http://minio-infra:9000
hive.s3.path-style-access=true
hive.s3.aws-access-key=${ENV:MINIO_ROOT_USER}
hive.s3.aws-secret-key=${ENV:MINIO_ROOT_PASSWORD}
hive.non-managed-table-writes-enabled=true
hive.s3select-pushdown.enabled=true

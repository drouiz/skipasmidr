services:
  # Lighthouse CI Server - Web UI for viewing Lighthouse reports
  lhci-server:
    image: patrickhulce/lhci-server:${LHCI_VERSION:-latest}
    container_name: lhci-server-infra
    restart: unless-stopped
    environment:
      - LHCI_NO_LIGHTHOUSERC=true
    volumes:
      - lhci-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lhci.rule=Host(`lhci.127.0.0.1.traefik.me`) || Host(`lighthouse.127.0.0.1.traefik.me`)"
      - "traefik.http.routers.lhci.entrypoints=web"
      - "traefik.http.services.lhci.loadbalancer.server.port=9001"
    networks:
      - infra-network

volumes:
  lhci-data:

networks:
  infra-network:
    external: true

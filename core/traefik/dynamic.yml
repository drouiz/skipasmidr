http:
  routers:
    # Traefik Dashboard
    traefik-dashboard:
      rule: "Host(`traefik.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: api@internal

    # Dashy
    dashy:
      rule: "Host(`dashy.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: dashy

    # Portainer
    portainer:
      rule: "Host(`portainer.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: portainer

    # Heimdall
    heimdall:
      rule: "Host(`heimdall.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: heimdall

    # Homepage
    homepage:
      rule: "Host(`homepage.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: homepage

    # pgAdmin
    pgadmin:
      rule: "Host(`pgadmin.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: pgadmin

    # Redis Commander
    redis:
      rule: "Host(`redis.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: redis

    # Airflow
    airflow:
      rule: "Host(`airflow.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: airflow

    # Dagster
    dagster:
      rule: "Host(`dagster.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: dagster

    # Trino (SQL Query Engine)
    trino:
      rule: "Host(`trino.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: trino

    # n8n (Workflow Automation)
    n8n:
      rule: "Host(`n8n.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: n8n

    # Odoo (ERP)
    odoo:
      rule: "Host(`odoo.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: odoo

    # Dolibarr (ERP/CRM)
    dolibarr:
      rule: "Host(`dolibarr.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: dolibarr

    # OpenProject (Project Management)
    openproject:
      rule: "Host(`openproject.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: openproject

    # Mautic (Marketing Automation)
    mautic:
      rule: "Host(`mautic.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: mautic

    # NocoDB (Airtable alternative)
    nocodb:
      rule: "Host(`nocodb.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: nocodb

    # phpMyAdmin (MariaDB/MySQL admin)
    phpmyadmin:
      rule: "Host(`phpmyadmin.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: phpmyadmin

    # Superset (Data Visualization)
    superset:
      rule: "Host(`superset.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: superset

    # SuiteCRM (CRM)
    suitecrm:
      rule: "Host(`suitecrm.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: suitecrm

    # Grafana (Monitoring)
    grafana:
      rule: "Host(`grafana.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: grafana

    # Code Server (VS Code in browser)
    code-server:
      rule: "Host(`code-server.127.0.0.1.traefik.me`) || Host(`code.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: code-server

    # Lighthouse CI Server (includes lighthouse.* and lhci.*)
    lhci:
      rule: "Host(`lhci.127.0.0.1.traefik.me`) || Host(`lighthouse.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: lhci

    # Hoppscotch (API testing)
    hoppscotch:
      rule: "Host(`hoppscotch.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: hoppscotch

    # Jupyter (Notebooks)
    jupyter:
      rule: "Host(`jupyter.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: jupyter

    # Prefect (Workflow Orchestration)
    prefect:
      rule: "Host(`prefect.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: prefect

    # Nexus (Artifact Repository)
    nexus:
      rule: "Host(`nexus.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: nexus

    # Harbor (Container Registry)
    harbor:
      rule: "Host(`harbor.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: harbor

    # Headlamp (Kubernetes Dashboard)
    headlamp:
      rule: "Host(`headlamp.127.0.0.1.traefik.me`) || Host(`k8s.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: headlamp

    # Swagger (API Documentation)
    swagger:
      rule: "Host(`swagger.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: swagger

    # Draw.io (Diagrams)
    drawio:
      rule: "Host(`drawio.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: drawio

    # Excalidraw (Whiteboard)
    excalidraw:
      rule: "Host(`excalidraw.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: excalidraw

    # HedgeDoc (Markdown)
    hedgedoc:
      rule: "Host(`hedgedoc.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: hedgedoc

    # Kroki (Diagrams as Code)
    kroki:
      rule: "Host(`kroki.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: kroki

    # JSON Crack (JSON Visualizer)
    jsoncrack:
      rule: "Host(`jsoncrack.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: jsoncrack

    # IT-Tools (Dev Utilities)
    it-tools:
      rule: "Host(`tools.127.0.0.1.traefik.me`) || Host(`it-tools.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: it-tools

    # Paperless-ngx (Documents)
    paperless:
      rule: "Host(`paperless.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: paperless

    # Tandoor (Recipes)
    tandoor:
      rule: "Host(`tandoor.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: tandoor

    # ArgoCD (GitOps)
    argocd:
      rule: "Host(`argocd.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: argocd

    # SonarQube (Code Quality)
    sonarqube:
      rule: "Host(`sonarqube.127.0.0.1.traefik.me`) || Host(`sonar.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: sonarqube

    # GitLab (Git Server)
    gitlab:
      rule: "Host(`gitlab.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: gitlab

    # JFrog Artifactory (Artifact Repository)
    jfrog:
      rule: "Host(`jfrog.127.0.0.1.traefik.me`) || Host(`artifactory.127.0.0.1.traefik.me`)"
      entryPoints:
        - web
      service: jfrog


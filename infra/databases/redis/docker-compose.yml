services:
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    container_name: redis-infra
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-admin123}
    volumes:
      - ../../../volumes/redis:/data
    ports:
      - "${EXPOSE_REDIS_PORT:-127.0.0.1:6379}:6379"
    networks:
      - infra-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-admin123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-infra
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-admin123}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redis-commander.rule=Host(`redis.127.0.0.1.traefik.me`)"
      - "traefik.http.services.redis-commander.loadbalancer.server.port=8081"
    networks:
      - infra-network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:

networks:
  infra-network:
    external: true
